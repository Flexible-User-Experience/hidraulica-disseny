      agreements:
        title: CONDICIONES GENERALES DE VENTA
        text: |
          <h3>1 Datos del vendedor  </h3>
          Hidràulica Disseny es una marca registrada creada por el dissenyador Asbel Esteve autor y propietario de <a href="http://www.hidraulicadisseny.com">www.hidraulicadisseny.com</a> con domicilio en la Calle Navarra, 22 1er piso,-43870- Amposta TGN con email <a href="mailto:hola@hidraulicadisseny.com">hola@hidraulicadisseny.com</a> CIF 52606810Z.  <br>
          Cualquier tipo de duda, consulta, sugerencia así como incidencia, queja o reclamación referida a una compra realizada en Hidràulica Disseny, habrá de ser comunicada a: <a href="mailto:hola@hidraulicadisseny.com">hola@hidraulicadisseny.com</a><br>
          <h3>2 Información de los productos  </h3>
          Los productos comercializados por Hidràulica Disseny vienen expuestos en la web.  <br>
          Hidràulica Disseny se reserva el derecho a dejar de prestar o facilitar el acceso y utilización en cualquier momento y sin previo aviso de cualquiera de las distintas clases de productos.  <br>
          <h3>3 Precio, impuestos y forma de pago </h3>
           Hidràulica Disseny enviará un correo electrónico al usuario, con la confirmación de compra.<br>
            Dicho correo electrónico asignará un código de referencia de la compra, y detallará las características del producto, su precio, los gastos de envío y los datos relativos al pago. <br>
           El usuario que adquiera un producto a través de la tienda online deberá efectuar el pago mediante los sistemas de pago específicamente detallados en la tienda online. Hidràulica Disseny se reserva el derecho de modificar los sistemas de pago en cualquier momento y sin previo aviso.  <br>
          Los gastos de envío en la mayoria de productos son gratuítos si no es el caso en los detalles de cada producto quedará devidamente indicado.  <br>
          La confirmación del pedido enviada por Hidràulica Disseny no tiene validez como factura, sólo como comprobante de compra. Hidràulica Disseny enviará por email automático la factura electrónica. Se entiende que el cliente particular y profesional al realizar la compra online, acepta la recepción de la factura en formato electrónico. Cuando el cliente tenga una cuenta, podrá tener su(s) factura(s) disponible(s) en cualquier momento.  <br>
          <span style="text-decoration:underline">Nota: </span><br>
           Una factura electrónica tiene los mismos efectos legales que una factura en papel.  <br>
          Hidràulica Disseny se reserva el derecho a decidir, en cada momento, los productos y sus precios que se ofrezcan a los usuarios. En particular, Hidràulica Disseny podrá en cualquier momento añadir nuevos productos a los ofrecidos o incluidos en la tienda online, entendiéndose que salvo que se disponga otra cosa, tales nuevos productos se regirán por lo dispuesto en las presentes Condiciones Generales. Asimismo, Hidràulica Disseny se reserva el derecho a dejar de prestar o facilitar el acceso y utilización en cualquier momento y sin previo aviso de cualquiera de las distintas clases de productos.  <br>
          Los precios aparecen en la versión de la web para particulares con IVA.  <br>
          La comunicación con el cliente se hará en Español, Catalan y Inglés.<br>
          <h3>  4 Disponibilidad, envío y devoluciones </h3>
           Hidràulica Disseny dispone de un pequeño estoc e cada pieza. Sin embargo, puede darse el caso de que un producto esté agotado. Si se diera el caso, Hidràulica Disseny se pondría en contacto con el cliente especificar los nuevos plazos de entrega.<br>
          Siempre puede consultar dicha disponibilidad en <a href="mailto:hola@hidraulicadisseny.com">hola@hidraulicadisseny.com</a><br>
          El plazo de entrega dependerá de la disponibilidad de los productos comprados, vendrá indicado el plazo de entrega aproximado en cada ficha de producto.  <br>
          El envío se hará mediante empresa de transporte. Hidràulica Disseny se reserva el derecho de modificar la forma de envío en cualquier momento y sin previo aviso buscando siempre la calidad para su cliente. Sólo se realizarán envío a España (península). Si vives en Canarias, Ceuta o Melilla y deseas realizar una compra, contacta con nosotros por email a <a href="mailto:hola@hidraulicadisseny.com">hola@hidraulicadisseny.com</a> o por teléfono al 615299663 para que veamos juntos los gastos de envío.  <br>
          <span style="text-decoration:underline">Las devoluciones y desistimientos seguirán el siguiente proceso:  </span><br>
          El cliente tiene un derecho de desistimiento por el que podrá ponerse en contacto con Hidràulica Disseny a través del correo electrónico <a href="mailto:hola@hidraulicadisseny.com">hola@hidraulicadisseny.com</a> y desistir de la compra en un plazo no superior a catorce (14) días hábiles, contados a partir de la recepción del producto. El Producto deberá enviarse junto con la hoja de desistimiento debidamente cumplimentada y una copia del albarán de entrega o de la factura, debidamente cumplimentada, corriendo a cargo del cliente el coste directo de devolución del producto.  <br>
          <span style="text-decoration:underline">Aquí el modelo de la hoja de desistimiento a cumplimentar. </span><br>
           Dicha devolución se hará de conformidad con las instrucciones que Hidràulica Disseny indique al usuario en contestación a su notificación del ejercicio de desistimiento. El usuario deberá devolver el producto en el plazo máximo de catorce (14) días desde que Hidràulica Disseny le indique la forma de devolución.<br> 
           El desistimiento conlleva la devolución del importe pagado. Por ello, el cliente deberá indicar en la hoja de devolución la forma de pago con la que realizó la compra y si fuera necesario el número y el titular de la tarjeta de crédito a la que Hidràulica Disseny deberá efectuar el abono. El plazo para dicho abono será el establecido en la Ley.  <br>
          No podrá ejercitarse el derecho de desistimiento cuando el producto no se devuelva en su embalaje original y cuando el producto no esté en perfecto estado.  <br>
          En caso de devolución porque el producto no llegara en perfecto estado, el cliente tiene un plazo no superior a catorce (14) días hábiles, contados a partir de la recepción del producto.<br>
            El Producto deberá enviarse junto con la hoja de devolución debidamente cumplimentada y una copia del albarán de entrega o de la factura, debidamente cumplimentada, corriendo a cargo de Hidràulica Disseny el coste directo de devolución del producto. Dicha devolución se hará de conformidad con las instrucciones que Hidràulica Disseny indique al usuario en contestación a su notificación del ejercicio de devolución. El usuario deberá devolver el producto en el plazo máximo de catorce (14) días desde que Hidràulica Disseny le indique la forma de devolución.<br>
          La devolución del producto conlleva la sustitución de este producto por otro producto igual o similar o, si no hubiera un producto igual o similar disponible, se procedería a la devolución del importe pagado. Por ello, el cliente deberá indicar en la hoja de devolución la forma de pago con la realizó la compra y si fuera necesario el número y el titular de la tarjeta de crédito a la que Hidràulica Disseny deberá efectuar el abono. El plazo para dicho abono será el establecido en la Ley.  <br>
          La tramitación de compra se hará según lo descrito en la web. <br>
          <h3> 5 Prohibiciones  </h3>
          Los usuarios deberán hacer un uso adecuado de los textos, productos y de la web en general, en particular:  <br>
          No usarlos para realizar actividades ilícitas, ilegales o contrarias a la buena fé y orden público. <br>
           Difundir contenido racista, xenófoba, pornográfica, de apología al terrorismo o que atente contra los derechos humanos. Difundir comentarios anónimos, promocionales, insultantes  <br>
          Hidràulica Disseny se reserva los derechos de borrar cualquier comentario que atente contra las normas aquí presentes. <br>
           En ningún caso Hidràulica Disseny se hace responsable de las opiniones que los usuarios puedan dar.  <br>
          El usuario se obliga, con carácter general, a utilizar Hidràulica Disseny y sus productos de forma diligente, de conformidad con la ley, la moral, el orden público y lo dispuesto en estas presentes Condiciones Generales, y deberá asimismo abstenerse de utilizarlos en cualquier forma que pueda impedir, dañar o deteriorar el normal funcionamiento y disfrute de Hidràulica Disseny por parte de los Usuarios o que pudiera lesionar o causar daños a los bienes y derechos de Hidràulica Disseny, sus proveedores, usuarios, clientes o en general de cualquier tercero.  <br>
          <h3>6 Propiedad intelectual  </h3>
          El usuario reconoce que todos los elementos de las webs de Hidràulica Disseny y de cada uno de sus productos, la información y materiales contenidos en los mismos, la(s) marca(s), la estructura, selección, ordenación y presentación de sus contenidos, y los programas de ordenador utilizados en relación con ellos, están protegidos por derechos de propiedad intelectual e industrial del propio Hidràulica Disseny o de terceros, y que las presentes Condiciones Generales no le atribuyen respecto a dichos derechos de propiedad industrial e intelectual ningún otro derecho distinto de los específicamente contemplados en las mismas.  <br>
          Salvo que fuera autorizado por Hidràulica Disseny o en su caso por los terceros titulares de los derechos correspondientes, o a menos que ello resulte legalmente permitido, el usuario no podrá reproducir, transformar, modificar, desensamblar, realizar ingeniería inversa, distribuir, alquilar, prestar, poner a disposición, o permitir el acceso al público a través de cualquier modalidad de comunicación pública de ninguno de los elementos referidos en el párrafo anterior. El usuario deberá utilizar los materiales, elementos e información a la que acceda a través de la utilización de la tienda únicamente para sus propias necesidades, obligándose a no realizar ni directa ni indirectamente una explotación comercial de los materiales, elementos e información obtenidos a través de los mismos. <br>
           El usuario deberá abstenerse de eludir o manipular cualesquiera de los dispositivos técnicos establecidos por Hidràulica Disseny o por terceros en la tienda.  <br>
          <h3>7 Modificación de las condiciones de venta  </h3>
          Las presentes condiciones podrán ser modificadas en cualquier momento por parte de Hidràulica Disseny.  <br>
          <h3>8 Aceptación de las condiciones de venta  </h3>
          La realización de cualquier compra a través de Hidràulica Disseny comporta necesariamente la aceptación de las presentes Condiciones Generales. <br>
          <h3> 9 Protección de datos y contraseñas  </h3>
          Hidràulica Disseny cumple con la normativa de protección de datos, Ley Orgánica 15/1999 de 13 de diciembre de Protección de Datos de Carácter Personal, el Real Decreto 1720/2007 de 21 de diciembre por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica y demás normativa vigente.  <br>
          Al contactar con Hidràulica Disseny por email, formulario de contacto o suscripción a la newsletter, los datos de los usuarios se incorporarán a una lista de correo, de la cual Hidràulica Disseny se hace responsable tanto de su gestión como de su tratamiento, empleando todas las medidas de seguridad requeridas para garantizar la seguridad de dichos datos. El tratamiento se destinará al desarrollo y ejecución de la venta, la atención personalizada de los productos y a la mejora de dicha atención, así como a la promoción de productos.  <br>
          Los datos ofrecidos por los usuarios solo se usarán para el destino que fueron facilitados, es decir, para responder al email o mensaje o para el envío de la newsletter (según el caso).  <br>
          Para darse de baja de la lista el usuario deberá escribir un email a <a href="mailto:hola@hidraulicadisseny.com">hola@hidraulicadisseny.com</a> con el asunto "Baja datos", en la newsletter, el usuario podrá darse de baja directamente via el link de baja.  <br>
          Hidràulica Disseny no cederá a terceros ningún dato de sus usuarios y/o clientes.<br>
            El acceso a la web de Hidràulica Disseny puede implicar la utilización de cookies según la siguiente política de cookies.<br>
          <h3>  10 Política de cookies </h3>
           En la web de Hidràulica Disseny, se utilizan cookies de terceros con para facilitar la navegación y con fines analíticos.  <br>
          Las cookies son pequeños archivos que un sitio web almacena en el navegador del usuario, cuya función es facilitar el uso y la navegación de esa web, almacenando los hábitos de navegación del usuario por esa determinada web. No se almacenan información personal, datos de contacto, bancarios o de cualquier índole.  <br>
          En la web, las cookies que se usan son las siguientes:<br>
          <ul>
          <li>Cookies imprescindibles para el funcionamiento de la web, no necesitan aviso previo.</li>
          <li>Cookies de análisis, permiten analizar el funcionamiento de la web y mejorarla. Hidràulica Disseny lo hace a través de Google Analytics, aquí su política de cookies:  <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage?hl=ES">aquí</a></li>
          <li>Cookies técnicas, son cookies de terceros.  </li>
          </ul>
          Al acceder y aceptar las cookies, se activarán dichas cookies. Si al contrario el usuario no las acepta, podrá desactivarlas como sigue:  <br>
          Firefox: <a href="http://support.mozilla.org/es/kb/habilitarydeshabilitarcookiesquelossitioswe  ">aquí</a><br>
          Safari: <a href="http://support.apple.com/kb/HT1677?viewlocale=es_ES  ">aquí</a><br>
          Google Chrome: <a href="https://support.google.com/chrome/answer/95647?hl=es  ">aquí</a><br>
          Internet Explorer: <a href="http://windows.microsoft.com/esES/windowsvista/Blockorallowcookies  ">aquí</a><br>
          En caso de que el usuario decida desactivar las cookies, la calidad y rapidez del servicio pueden disminuir e incluso, perderá el acceso a algunos de los servicios ofrecidos en la tienda.  <br>
          <h3>11 Legislación aplicable y jurisdicción  </h3>
          Este aviso legal se ha redactado en virtud a la ley española, la jurisdicción competente es los Juzgados de Amposta.
