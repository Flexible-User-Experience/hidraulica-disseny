  homepage:
    banner: Hidràulica som un estudi de disseny d'interiors, mobiliari i arquitectura efímera ubicat a les Terres de l'Ebre.
  about:
    text: |
      <h3>ESTUDI</h3>
      Hidràulica som un estudi de disseny ubicat a Amposta, oferim serveis professionals per a empreses i particulars. Creiem en el disseny com a ferramenta per al desenvolupament, la innovació i la comunicació. Treballem en la integració de diferents disciplines, abraçant des de la concepció de la idea fins a l’execució de projectes d’interiorisme, espais comercials, mobiliari, instal.lacions i arquitectura efímera.<br>
      Contacta’ns, estarem encantats de poder treballar per a tu!<br><br>
      <h3>BOTIGA</h3>
      A Hidràulica Disseny pots comprar mobles únics i de disseny exclusiu.<br>
      Els nostres productes només es venen a través d'aquesta web.<br>
      Nosaltres els dissenyem per a tu i els adaptem a les teves necessitats. Tu tries el moble i si necessites una altra mida o color el creem per a tu.<br>
      Ens encarreguem de tot i et portem els mobles a casa sense cost.<br><br>
      <h3>Els nostres principis:</h3>
      Som un equip experimentat en el sector del moble, el disseny i la decoració.<br>
      Tots els nostres productes són de fabricació i disseny propi buscant l'equilibri entre qualitat, producte, servei i preu.<br>
      Estem sempre pendents de l'efectivitat del procés de compra i del bon servei. Ens interessa la transparència en la gestió de les comandes, la professionalitat en el lliurament i la satisfacció dels nostres clients.<br>
      La comunicació directa amb els nostres clients és fonamental, parlem abans, durant i després de cada compra.<br><br>
