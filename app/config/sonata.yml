# Block
sonata_block:
    default_contexts: [ cms ]
    blocks:
        sonata.admin.block.admin_list:  ~
        sonata.user.block.menu:         ~
        sonata.block.service.text:      ~

# Admin
sonata_admin:
    title: "%project_web_title%"
    title_logo: "/bundles/app/images/backend-favicon.png"
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    persist_filters: true
    templates:
        layout: "::Admin/layout.html.twig"
        show:   "::Admin/show.html.twig"
    dashboard:
        groups:
            Works:
                icon: "<i class='fa fa-briefcase'></i>"
            Products:
                icon: "<i class='fa fa-table'></i>"
            Cart:
                icon: "<i class='fa fa-shopping-cart'></i>"
            Contacts:
                icon: "<i class='fa fa-envelope'></i>"
            Admin:
                icon: "<i class='fa fa-user'></i>"

        blocks:
            -
                position: top
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <h1 style="margin-top:0">Content Management System</h1>
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Works ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Products ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-12
                settings:
                    groups: [ Cart ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Contacts ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Admin ]

# ORM
sonata_doctrine_orm_admin:
    templates:
        form:
            - "::Admin/Forms/custom_checkbox_form_template_hack.html.twig"

# User
sonata_user:
    security_acl: true
    manager_type: orm
