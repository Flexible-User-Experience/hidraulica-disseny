# Contact messages
AppBundle\Entity\ContactMessage:
  contact{1..20}:
    email: <safeEmail()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Works
AppBundle\Entity\Work:
  work{1..50}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    title: <sentence()>
    description: <paragraph()>
    enabled: <boolean(70)>
    workCategory: @workCategory<numberBetween(1, 10)>

## Work Category
AppBundle\Entity\WorkCategory:
  workCategory{1..10}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>

## Work Images
AppBundle\Entity\WorkImage:
  workImage{1..25}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    alt: <word()>
    position: <numberBetween(1, 5)>
    work: @work<numberBetween(1, 10)>

## Products
AppBundle\Entity\Product:
  product{1..50}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    title: <sentence()>
    description: <paragraph()>
    price: <randomFloat(2, 0, 10)>
    enabled: <boolean(70)>

## Product Images
AppBundle\Entity\ProductImage:
  productImage{1..25}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    imageName: <word()>
    alt: <word()>
    position: <numberBetween(1, 5)>
    product: @product<numberBetween(1, 10)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
