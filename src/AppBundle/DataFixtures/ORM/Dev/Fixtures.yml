# Contact messages
AppBundle\Entity\ContactMessage:
  contact{1..20}:
    email: <safeEmail()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Works
AppBundle\Entity\Work:
  work{1..50}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    title: <sentence()>
    description: <paragraph()>
    mainImage: <word()>
    enabled: <boolean(70)>
    workCategory: @workCategory<numberBetween(1, 10)>

## Work Category
AppBundle\Entity\WorkCategory:
  workCategory{1..10}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>


## Work Images
AppBundle\Entity\WorkImage:
  workImage{1..100}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    imageName: <word()>
    alt: <word()>
    position: <numberBetween(1, 5)>
    work: @work<numberBetween(1, 50)>
